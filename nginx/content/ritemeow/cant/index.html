<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>icantritemeow</title>
	<style>
		html, body {
			background-color: #FFFAF0;
			height: 100vh;
			width: 100vw;
			display: grid;
			margin: 0;
		}
		body {
			grid-template-columns: 1fr;
			grid-template-rows: auto 1fr;
		}
		h1 {
			text-align: center;
		}
		.meme {
			display: grid;
			grid-template-columns: 1fr;
			grid-template-rows: 1fr;
			align-items: center;
			justify-items: center;
		}
	</style>
</head>
<body>
	<h1>I Just...Can't...</h1>
	<div class="meme">
		<img src="https://assets.ritemeow.com/images/canteven.gif" alt="">
	</div>
</body>
</html>
