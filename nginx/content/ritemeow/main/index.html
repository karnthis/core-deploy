<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="https://assets.ritemeow.com/libs/primary.js"></script>
	
	<title>Landing Page</title>
	
	<style>
		html, body, .wrapper {
			height: 100vh;
			width: 100vw;
			margin: 0;
			background-color: blanchedalmond;
		}
		.grid {
			display: grid;
			
			/* grid-template-rows: minmax(min-content, max-content) 1fr; */
			justify-items: center;
			align-items: center;
		}
		.wrapper {
			grid-template-columns: 1fr;
			grid-template-rows: max-content 1fr;
		}
		.show {
			grid-template-columns: 1fr;
			grid-template-rows: 1fr;
		}
		.show > * {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="wrapper grid">
		<h1>Friendly Neighborhood Kitty Page</h1>
		<div class="show grid">
			<div class="display"></div>
		</div>
	</div>

	<script>
		getKitty()
		.then(res => {
			const tagged = document.querySelector('.display')
			const replacement = document.createElement('img')
			replacement.setAttribute('src', res.url)
			replacement.setAttribute('alt', 'A lovely cat')
			replacement.setAttribute('class', 'display')
			tagged.parentNode.replaceChild(replacement, tagged)
		})
	</script>
</body>
</html>
